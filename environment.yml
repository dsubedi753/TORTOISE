name: tortoise
channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Core Python
  - python=3.10
  - pip
  
  # Numeric & scientific stack
  - numpy
  - scipy
  - pandas

  # Geospatial / image IO
  - rasterio           # GeoTIFF reading/writing with proper GDAL integration
  - scikit-image

  # Machine Learning (CPU PyTorch)
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::torchaudio

  # Utilities
  - pyyaml             # for config.yml
  - matplotlib
  - tqdm
  - ipykernel
  - jupyterlab

  # Pip dependencies (albumentations not in conda-forge)
  - pip
  
- pip:
  - albumentations     # augmentation library
  - opencv-python      # required by albumentations
