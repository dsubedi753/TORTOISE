model:
  name: "AttU_Net"          # U_Net | R2U_Net | AttU_Net | R2AttU_Net
  in_channels: 13
  out_channels: 1
  base_channels: 26
  depth: 4
  growth: 1.5
  init_type: "kaiming"

train:
  epochs: 20
  batch_size: 16
  lr: 1e-3
  weight_decay: 1e-3
  num_workers: 4
  amp: true
  val_every: 1

optimizer:
  type: "adamw"          # adam | adamw | sgd
  betas: [0.9, 0.999]

dataset:
  use_ms: true
  use_rgb: false
  seed: 42
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1

augment:
  enabled: true
  versions_per_tile: 2
